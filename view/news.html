{% extends "template.html" %}

{% block title %}Новости{% endblock %}

{% block css_links %}
	{{ parent() }}
	<link href="/view/css/news.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block content %}
	<div id="news">
		<h2>NEWS</h2>
			<div id="news_page">
				<div id="news_image"></div>
				<div id="news_text">
					<a href="news_id.html">{{ newsArray['title'] }}</a>
					<p>{{ newsArray['summary'] }}</p>
				</div>
				<div id="news_nav">
					<div id="news_nav_user"><a href="iraq.html">{{ newsArray['newsmaker'] }}</a></div>
					<div id="news_nav_date"><p>21.05.2012 12:53</p></div>
					<div id="news_nav_views"><p>1000</p></div>
					<div id="news_nav_comments"><p>100000</p></div>
				</div>    
			</div>
	</div>
{% endblock %}
