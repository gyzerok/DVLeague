{% extends "index.html" %}


{% block css_links %}
	{{ parent() }}
	<link href="/view/css/news.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block content %}
	<div id="content">
		<h2>NEWS</h2>
        {% for item in newsArray %}
            <div id="news_blocks">
                <div id="image"></div>
                <div id="text">
                    <a href="news.php?id={{ item['id'] }}&type=3">{{ item['title'] }}</a>
                    {{ item['text'] }}
                </div>
                <div id="pannel">
                    <div id="user"><a href="iraq.html">{{ item['newsmaker'] }}</a></div>
                    <div id="date"><p>{{ date }}</p></div>
                    <div id="views"><p>{{ views }}</p></div>
                    <div id="comments"><p>{{ comments }}</p></div>
                </div>
            </div>
        {% endfor %}
	</div>
{% endblock %}
