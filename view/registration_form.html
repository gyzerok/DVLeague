{% extends "template.html" %}

{% block css_links %}
	{{ parent() }}
	<link href="/view/css/registration_form.css" type="text/css" rel="stylesheet">
{% endblock %}

{% block content %}
	<div id="content">
		<div id="registration_wrapper">
			<div id="join">
				<h2>Join our community</h2>
			</div>
			<div id="personal_page">   
				<form action="/controller/CUserController.php" method="post" name="registration_form">
					<p class="personal_page_text"><label>Username <span class="stars">*</span> <input class="input" type="text" name="user_name"/></label></p>
					<p class="personal_page_text"><label>Password <span class="stars">*</span> <input class="input" type="password" name="user_pass"/></label></p>
					<p class="personal_page_text"><label>Confirm Password <span class="stars">*</span> <input class="input" type="password" name="Confirm Password"/></label></p>
                    <input type="hidden" name="do" value="reg">
					<p><input id="registr_submit" type="submit" name="submit" value="Create account"/></p>
				</form>	
			</div>   
		</div>
	</div> 
{% endblock %}
