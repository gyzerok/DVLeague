<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{% block title %}{% endblock %}</title>
{% block css_links %}
	<link href="/view/css/style1.css" type="text/css" rel="stylesheet">
    <link href="/view/css/if_user_entered.css" type="text/css" rel="stylesheet">
{% endblock %}
</head> 
<body id="body">
        <div id="morf"></div>
        <div id="razor"></div>
        <div id="wrapper">
		{% if authed == false %}
            <div id="header">
                <div id="registration">
                    <form action="/controller/CUserController.php" method="POST" name="registration">
                        <div id="username"><p>username: <input id="username_field" type="text" name="user_name" size="10"></p></div>
                        <div id="password"><p>password: <input id="password_field" type="password" name="user_pass" size="10"></p>></div>
                        <input type="hidden" name="do" value="auth">
                        <div id="submit_button"><input id="button" type="submit" name="submit" value="Sign In"/></div>
                    </form>
                </div>
                <ul id="header_menu">
                <li><a href="forgotpassword.html">Forgot your password?</a></li>
                <li><a href="registration_form.html">Sign Up</a></li>
                </ul>
            </div>
		{% else %}
			<div id="header">
            <ul id="header_menu">
                <div id="username"><li><a class="user" href="user_id.html.html">UserName</a></li></div>
                <li><a class="exit" href="index.html">Exit</a></li>
                <form action="/controller/CUserController.php" method="POST" name="registration">
                    <input type="hidden" name="do" value="quit">
                    <input type="submit" name="submit" value="quit"/>
                </form>
            </ul>
			</div>
		{% endif %}
            <div id="logo"></div>
            <div id="nav">
                <ul id="nav_menu">
                <li><a href="index.html">PAGE</a></li>
                <li><a href="news.html">NEWS</a></li>
                <li><a href="partners.html">PARTNERS</a></li>
                <li><a href="videos.html">VIDEO</a></li>
                </ul>
            </div>
            <div id="page">
                <div id="news">
                    {% block content %}
                    {% endblock %}
                </div>        
            </div>
        </div>
   
</body>
</html>
