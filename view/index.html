<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Dota2_league.ru</title>
{% block css_links %}
	<link href="/view/css/style.css" type="text/css" rel="stylesheet">
{% endblock %}
</head> 
<body id="body">
    <div id="order_wrapper">
    <div id="morf"></div>
    <div id="razor"></div>
        <div id="wrapper">
		{% if username|length == 0 %}
		<div id="header">
            <div id="authentication">
                <form action="formdata.php" method="POST" name="authentication">
                    <div id="username"><p>username: <input id="username_field" type="text" name="name" size="10"></p></div>
                    <div id="password"><p>password: <input id="password_field" type="password" name="password" size="10"></p></div>
                    <div id="submit_button"><input id="button" type="submit" name="submit" value="Sign In"/></div>
                </form>
            </div>
                <ul id="header_menu">
                <li><a href="forgotpassword.html">Forgot your password?</a></li>
                <li><a href="registration_form.html">Sign Up</a></li>
                </ul>
            </div>
			{% else %}
			<div id="another_header">
            <ul id="another_header_menu">
                <div id="another_username"><li><a class="user" href="user_id.html.html">{ {user_name} }</a></li></div>
                <li><input type="submit" name="submit" value="Exit"/></li>
            </ul>
			</div>
			{% endif %}
			<div id="logo"></div>
            <div id="nav">
                <ul id="nav_li">
                <li><a href="twig_index.php" class="active">PAGE</a></li>
                <li><a href="twig_news_index.php">NEWS</a></li>

                <li><a href="videos.html">VIDEO</a></li>
                </ul>
            </div>
            <div id="bg">
			{% block content %}
			{% endblock %}
			</div>
        </div>
    </div>
