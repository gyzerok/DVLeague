{% extends "template.html" %}{% block css_links %}	{{ parent() }}	<link href="/view/css/user.css" type="text/css" rel="stylesheet">{% endblock %}{% block content %}	<div id="content">		<div id="user_wrapper">			<div id="avatar"><img src="{{ user.avatar }}" alt=""></div>			<div id="nickname">				<h2>{{ user.name }}</h2>				<p>Member since: {{ user.regdate }}</p>			</div>			<div id="edit_user">				<a href="user_edit.php"></a>			</div>			<div id="activity">			</div>			<div id="navigation">				<table id="navigation_table">					<tr>						<td><a href="user.php?name={{ user.name }}">Personal info</a></td>					</tr>					<tr>						<td><a href="user.php?name={{ user.name }}&type=posts">Last news</a></td>					</tr>					<tr>						<td><a href="user.php?name={{ user.name }}&type=comments">Last comments</a></td>					</tr>								</table>			</div>		{% block user_info %}		{% endblock %} 		</div>	</div>{% endblock %}
